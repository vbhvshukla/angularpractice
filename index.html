<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example - example-ng-app-production</title>
    <script src="/scripts/angular.js"></script>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/filters.js"></script>
    <script src="/scripts/stringService.js"></script>

</head>

<body ng-app="myModule">
    <div ng-controller="myController">
       <table>
            <tr>
                <td>Input string</td>
                <td><input type="text" ng-model="input"/></td>
            </tr>
            <tr>
                <td>Output string</td>
                <td><input type="text" ng-model="output"/></td>
            </tr>
            <td><input type="button" value="Process String" ng-click="transformString(input)" value='output'/></td>
       </table>
    </div>
</body>

</html>

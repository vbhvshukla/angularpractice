<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Scroll Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.js"
        integrity="sha512-klc+qN5PPscoGxSzFpetVsCr9sryi2e2vHwZKq43FdFyhSAa7vAqog/Ifl8tzg/8mBZiG2MAKhyjH5oPJp65EA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.js" -->
        <!-- integrity="sha512-tfrAMEcgRMbx1MeQrt2H/TrwaKG+m0ngUQ7R+hM9ZLD3SbwAvXsL1p0DwbTwv05EfES22HtfIged4iuHqmWYsw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.1.1/angular-ui-router.js"
        integrity="sha512-SXH6PKPkx9Trt7zW4I2swUyJET7LQqHNLQZc+xALR4KnCVMydFXG2W+7RKqnNgjvsT/Gy8ZjKFkJZLIReNJ4tA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/scripts/script.js"></script>
    <link href="/stylesheet/style.css" rel="stylesheet">
</head>

<body ng-app="myModule">
    <div ng-controller="mainController as mainCtrl">
        <base href="/">
        {{customData}}
        <table style="font-family: Arial">
            <tr>
                <td colspan="2" class="header">
                    <h1>
                        WebSite Header
                    </h1>
                </td>
            </tr>
            <tr>
                <td class="leftMenu">
                    <!-- ui-sref-active tells if a state is active -->
                    <a ui-sref="home" ui-sref-active="activeState">Home</a>
                    <a ui-sref="courses" ui-sref-active="activeState">Courses</a>
                    <a ui-sref="students" ui-sref-active="activeState">Students</a>
                    <a ui-sref="contact" ui-sref-active="activeState">Contact</a>
                </td>
                <td class="mainContent">
                    <div ui-view></div>
    
                </td>
            </tr>
            <tr>
                <td colspan="2" class="footer">
                    <b>Website Footer</b>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="employee in employees |  filter: searchText" >
            <td>{{employee.name}}</td>
            <td>{{employee.dateOfBirth}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.salary}}</td>
        </tr>
    </tbody>
</table>

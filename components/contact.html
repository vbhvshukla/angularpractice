<div>
    <form name="contactForm" novalidate>
        <input type="text" name="name" placeholder="Enter Name" ng-model="contact.name" ng-required="true">
        <input type="email" name="email" placeholder="Enter Email" ng-model="contact.email" ng-required="true">
        <textarea placeholder="Your Message" name="message" ng-model="contact.message" ng-required="true"></textarea>
        <input type="button" value="send">
    </form>
</div>
